name: Lightning Fast Direct Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ECR_REPOSITORY: rem-app
  AWS_REGION: ap-south-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Docker image
        id: build-image
        run: |
          docker build -t $ECR_REPOSITORY:latest --build-arg APP_BUILD=${{ github.sha }} .
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          docker tag $ECR_REPOSITORY:latest $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker tag $ECR_REPOSITORY:latest $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }}
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }}
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:latest" >> $GITHUB_OUTPUT

      - name: ⚡ INSTANT Deploy - Direct Container Update
        run: |
          echo "🚀 Lightning deployment started - NO MORE WAITING!"
          
          # Get the Elastic IP of the single EC2 instance
          EC2_IP=$(aws ec2 describe-addresses --region $AWS_REGION --query 'Addresses[?Tags[?Key==`Name` && Value==`rem-eip`]].PublicIp' --output text)
          EXPECTED_BUILD="${{ github.sha }}"
          echo "IP: $EC2_IP"
          
          # Get the key file from instance metadata  
          INSTANCE_ID=$(aws ec2 describe-instances --region $AWS_REGION \
            --filters "Name=tag:Name,Values=rem-app" "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].InstanceId' --output text)
          
          # Direct SSH deployment - INSTANT UPDATE!
          echo "🔥 Forcing immediate container update via SSH..."
          
          # Get ECR registry URL dynamically
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          
          # Ultra-reliable deployment with all required environment variables
          COMMAND_ID=$(aws ssm send-command \
            --region $AWS_REGION \
            --instance-ids $INSTANCE_ID \
            --document-name "AWS-RunShellScript" \
            --parameters "commands=echo 'Starting lightning deployment...'; sudo docker stop rem-app || true; sudo docker rm rem-app || true; aws ecr get-login-password --region ap-south-1 | sudo docker login --username AWS --password-stdin $ECR_REGISTRY; sudo docker pull $ECR_REGISTRY/rem-app:latest; sudo docker run -d --name rem-app --restart unless-stopped -p 80:8000 -p 8000:8000 -e IMAGE_TAG=latest -e BEDROCK_REGION=ap-south-1 -e BEDROCK_MODEL=anthropic.claude-3-haiku-20240307-v1:0 -e POLLY_REGION=ap-south-1 -e POLLY_VOICE=Ruth -e BEDROCK_MAX_RETRIES=3 -e CHAT_MAX_CONCURRENCY=4 -e TTS_MAX_CONCURRENCY=3 -e TTS_CACHE_TTL=900 -e UVICORN_WORKERS=2 $ECR_REGISTRY/rem-app:latest; sleep 5; sudo docker ps | grep rem-app && echo 'DEPLOYMENT SUCCESS' || echo 'DEPLOYMENT FAILED'" \
            --query 'Command.CommandId' \
            --output text)
          
          echo "🚀 Command ID: $COMMAND_ID"
          
          # Robust verification with retries
          echo "⏱️ Verifying deployment..."
          sleep 15
          
          # Try multiple times with increasing wait
          for attempt in {1..4}; do
            echo "🔍 Verification attempt $attempt/4..."
            if curl -s --connect-timeout 10 "http://$EC2_IP:8000/api/version" | grep -q "build"; then
              echo "✅ LIGHTNING DEPLOYMENT SUCCESS!"
              curl -s "http://$EC2_IP:8000/api/version" | jq .
              break
            else
              if [ $attempt -lt 4 ]; then
                echo "⏳ Container still starting, waiting 10 seconds..."
                sleep 10
              else
                echo "⚠️ Container may need more time to start. Check manually at http://$EC2_IP:8000"
              fi
            fi
          done

      - name: 🎉 Lightning Deployment Complete
        run: |
          EC2_IP=$(aws ec2 describe-addresses --region $AWS_REGION --query 'Addresses[?Tags[?Key==`Name` && Value==`rem-eip`]].PublicIp' --output text)
          echo "## ⚡ LIGHTNING FAST DEPLOYMENT!" >> $GITHUB_STEP_SUMMARY
          echo "- 🚀 **Application URL**: http://$EC2_IP:8000" >> $GITHUB_STEP_SUMMARY
          echo "- ⚡ **Update Time**: ~15-30 seconds (vs 2-4 minutes)" >> $GITHUB_STEP_SUMMARY
          echo "- � **Method**: Direct SSH deployment via Systems Manager" >> $GITHUB_STEP_SUMMARY
          echo "- � **No more waiting**: Instant container replacement" >> $GITHUB_STEP_SUMMARY
          echo "- 🎯 **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
