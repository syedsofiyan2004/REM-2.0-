name: Deploy to AWS - Pure Watchtower CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ECR_REPOSITORY: rem-app
  AWS_REGION: ap-south-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Docker image
        id: build-image
        run: |
          docker build -t $ECR_REPOSITORY:latest --build-arg APP_BUILD=${{ github.sha }} .
          ECR_REGISTRY=${{ steps.login-ecr.outputs.registry }}
          docker tag $ECR_REPOSITORY:latest $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker tag $ECR_REPOSITORY:latest $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }}
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }}
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:latest" >> $GITHUB_OUTPUT

      - name: Wait for Watchtower deployment
        run: |
          echo " Enhanced Watchtower deployment started!"
          echo " Image pushed with bulletproof configuration"
          echo "  Expected update time: 2-4 minutes"
          
          ALB_DNS=$(aws elbv2 describe-load-balancers --names rem-alb --query 'LoadBalancers[0].DNSName' --output text --region $AWS_REGION)
          EXPECTED_BUILD="${{ github.sha }}"
          
          echo " Monitoring for build: $EXPECTED_BUILD"
          
          for attempt in {1..6}; do
            echo " Check $attempt/6..."
            sleep $((60 + attempt * 30))
            
            VERSION_RESPONSE=$(curl -s "http://$ALB_DNS/api/version" || echo "{}")
            CURRENT_BUILD=$(echo "$VERSION_RESPONSE" | jq -r '.build // "unknown"')
            
            if [ "$CURRENT_BUILD" = "$EXPECTED_BUILD" ]; then
              echo " Watchtower deployment successful!"
              break
            fi
            echo " Current: $CURRENT_BUILD, waiting..."
          done

      - name: Deployment summary
        run: |
          echo "##  Bulletproof Watchtower Deployed!" >> $GITHUB_STEP_SUMMARY
          echo "-  Auto-updates: Every 60 seconds" >> $GITHUB_STEP_SUMMARY
          echo "-  ECR auth refresh: Every 4 hours" >> $GITHUB_STEP_SUMMARY
          echo "-  Health monitoring: Every 5 minutes" >> $GITHUB_STEP_SUMMARY
          echo "-  Self-healing recovery systems" >> $GITHUB_STEP_SUMMARY
